<app-navbar></app-navbar>

<div class="container mx-auto mt-8">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-4 bg-white rounded shadow-md">

    <div class="mb-4">
      <label for="category_name" class="block text-gray-700 text-sm font-bold mb-2">Category Name:</label>
      <input type="text" id="category_name" formControlName="category_name" class="w-full p-2 border border-gray-300 rounded" required>
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Category</button>
  </form>
</div>
