<app-navbar></app-navbar>

<div class="container mx-auto mt-8 text-center">

    <div class="bg-white p-4 rounded shadow-md mt-8">
      <h2 class="text-2xl font-semibold mb-4">Reviews</h2>
  
      <table class="w-full border-collapse border border-gray-300">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">Rating</th>
            <th class="py-2 px-4 border-b">Comment</th>
            <th class="py-2 px-4 border-b">Created At</th>
            <th class="py-2 px-4 border-b"></th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="reviews && reviews.length > 0; else noReviews">
            <tr *ngFor="let review of reviews; let i = index" class="hover:bg-gray-100">
              <td class="py-2 px-4 border-b">{{ review.rating }}</td>
              <td class="py-2 px-4 border-b">{{ review.comment }}</td>
              <td class="py-2 px-4 border-b">{{ review.created_at  }}</td>
              <td class="py-2 px-4 border-b space-x-2">
                <button class="text-blue-500 hover:text-white hover:bg-blue-500 px-2 py-1 rounded cursor-pointer" (click)="showReviewDetails(review)">
                  View Details
                </button>
                <button class="text-green-500 hover:text-white hover:bg-green-500 px-2 py-1 rounded cursor-pointer" (click)="editReview(review)">
                  Edit Review
                </button>
                <button class="text-red-500 hover:text-white hover:bg-red-500 px-2 py-1 rounded cursor-pointer" (click)="deleteReview(review)">
                  Delete Review
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
  
      <ng-template #noReviews>
        <div class="bg-red-500 text-white p-2 rounded mt-4">
          No reviews available.
        </div>
      </ng-template>
  
    </div>
  
  </div>
