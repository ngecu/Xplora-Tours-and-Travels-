
<app-navbar></app-navbar>

<div class="container m-2 w-[80vw] block mx-auto justify-center items-center">


  <div class="bg-white p-4 rounded shadow-md mt-8">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold mb-4">Tours</h2>
      <a ngIf="role == 1"  routerLink="/new_tour" class="text-white bg-blue-500 px-4 py-2 rounded hover:bg-blue-600 ml-auto">Add Tour</a>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <div *ngFor="let event of events" class="bg-white rounded-md overflow-hidden shadow-md">
        <img src="{{event.image}}" alt="Tour Image" class="w-full h-48 object-cover mb-4">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">
            <a routerLink="tour/{{event.event_id}}">
            {{event.destination}}
          </a>
          </h3>
          <p class="text-gray-600 mb-4">{{ truncateText(event.description, 150) }}</p>
          <p class="text-sm text-gray-500">
            {{ event.duration }} Days ${{ event.price }}
          </p>
        </div>
        <div class="bg-gray-100 py-2 px-4 flex justify-between items-center">
          <div [ngClass]="{
            'bg-green-500': event.status === 'Ongoing',
            'bg-red-500': event.status === 'Past',
            'bg-yellow-500': event.status === 'Upcoming'
          }" 
          class="py-2 px-4 flex justify-between items-center">
        <span class="text-white font-bold">
          {{event.status}}
        </span>
      </div>

        </div>
      </div>
    </div>
    
  </div>

</div>
