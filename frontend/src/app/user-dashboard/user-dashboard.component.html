<app-navbar></app-navbar>

<div class="container mx-auto mt-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
  
      <!-- Bookings Section -->
      <div class="bg-white p-4 rounded shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Your Bookings</h2>
        <ul>
          <li *ngFor="let booking of bookings" class="mb-2">
            {{ booking.destination }} - {{ booking.date }} - {{ booking.price }}
          </li>
          <div *ngIf="bookings.length === 0" class="text-gray-500">No bookings yet.</div>
        </ul>
      </div>
  
      <!-- Reviews Section -->
      <div class="bg-white p-4 rounded shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Your Reviews</h2>
        <ul>
          <li *ngFor="let review of reviews" class="mb-2">
            {{ review.destination }} - {{ review.rating }} stars - {{ review.comment }}
          </li>
          <div *ngIf="reviews.length === 0" class="text-gray-500">No reviews yet.</div>
        </ul>
      </div>
  
    </div>
  </div>
