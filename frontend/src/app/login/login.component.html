<body class="max-h-screen">
  <section class="border-red-500 bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
      <div class="md:w-1/2 px-5">
        <h2 class="text-2xl font-bold text-[#002D74]">Login</h2>
        <p class="text-sm mt-4 text-[#002D74]">If you have an account, please login</p>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="">
          <div *ngIf="loggingIn" class="flex justify-center p-4 bg-red-200 text-red-500 rounded mb-2">{{errorMessage}}</div>
          <div *ngIf="loggedInState" class="flex justify-center p-4 bg-green-200 text-green-500 rounded mb-2">
            <div
  class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
  role="status">
  <span
    class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
    >Loading...</span
  >
</div>

            {{successMessage}}
          
          </div>
            
          <label for="email" class="block mb-2">Email:</label>
          <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded mb-4" placeholder="devngecu@gmail.com">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500">Email is required</div>
        
          <label for="password" class="block mb-2">Password:</label>
          <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded mb-4">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500" placeholder="********">Password is required</div>
        
          <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">Login</button>
          <!-- <a routerLink="/register" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Register</a> -->
    
        </form>

        
      </div>

      <div class="w-1/2 md:block hidden ">
        <img
          src="https://vizagtoursandtravels.in/uploads/fddf2b4745101ac73907bdfd04982604.png"
          class="rounded-2xl h-full object-cover" alt="page img">
      </div>

    </div>
  </section>
</body>

<app-footer></app-footer>
