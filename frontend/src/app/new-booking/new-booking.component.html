<body class="max-h-screen">
    <section class="border-red-500 bg-gray-200 min-h-screen flex items-center justify-center">
      <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
        <div class="md:w-1/2 px-5">
         
          <form [formGroup]="bookingForm" (ngSubmit)="bookForm()">
            <!-- <div *ngIf="error" class="flex justify-center p-4 bg-red-200 text-red-500 rounded mb-2">{{errorMessage}}</div> -->
          
            <label for="event_id" class="block mb-2">Select Tour:</label>
            <select formControlName="event_id" class="w-full px-4 py-2 border rounded mb-4">
              <option value="event1">Event 1</option>
              <option value="event2">Event 2</option>
              <!-- Add more options as needed -->
            </select>
            <!-- <div *ngIf="registrationForm.get('event_id')?.invalid && registrationForm.get('event_id')?.touched" class="text-red-500">Event selection is required</div> -->
          
            <label for="user_id" class="block mb-2">User </label>
            <input type="text" formControlName="user_id" class="w-full px-4 py-2 border rounded mb-4" [disabled]="true">
            
            <button class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-4 py-3 mt-6" type="submit">Book Now</button>
          </form>
          
  
  
         
        </div>
  
    <div class="w-1/2 md:block hidden ">
      <img src="https://vizagtoursandtravels.in/uploads/fddf2b4745101ac73907bdfd04982604.png" class="rounded-2xl h-full object-cover" alt="page img">
    </div>
      </div>
    </section>
  </body>
