<body class="max-h-screen">
    <section class="border-red-500 bg-gray-200 min-h-screen flex items-center justify-center">
      <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
        <div class="md:w-1/2 px-5">
         
          <form [formGroup]="bookingForm" (ngSubmit)="bookForm()" class="max-w-md mx-auto p-4 bg-white rounded shadow-md">

            <!-- Event Selection -->
            <div class="mb-4">
              <label for="event_id" class="block text-gray-700 text-sm font-bold mb-2">Select Tour:</label>
              <select formControlName="event_id" class="w-full p-2 border border-gray-300 rounded" required>
                <option value="" disabled>Select a tour</option>
                <option *ngFor="let tour of events" [value]="tour.event_id">{{ tour.destination }}</option>
              </select>
              
            </div>
          
            <!-- User ID (disabled)
            <div class="mb-4">
              <label for="user_id" class="block text-gray-700 text-sm font-bold mb-2">User </label>
              <input type="text" formControlName="user_id" class="w-full p-2 border border-gray-300 rounded" [disabled]="true">
            </div>
           -->
           
          
            <!-- Submit Button -->
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Book Now</button>
          </form>
          
          
  
  
         
        </div>
  
    <div class="w-1/2 md:block hidden ">
      <img src="https://vizagtoursandtravels.in/uploads/fddf2b4745101ac73907bdfd04982604.png" class="rounded-2xl h-full object-cover" alt="page img">
    </div>
      </div>
    </section>
  </body>
<app-footer></app-footer>
