<app-navbar></app-navbar>

<div class="container mx-auto mt-8 flex justify-center items-center">
  <div class="bg-white p-8 rounded shadow-md max-w-md">
    <div *ngIf="user[0]">
      <h2>{{ user[0].full_name }}'s Profile</h2>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <label for="fullName" class="block mb-2">Full Name:</label>
        <input type="text" id="fullName" formControlName="full_name" class="w-full px-4 py-2 border rounded mb-4">

        <label for="email" class="block mb-2">Email:</label>
        <input type="email" id="email" formControlName="email" class="w-full px-4 py-2 border rounded mb-4">

        <label for="phone_number" class="block mb-2">Phone Number:</label>
        <input type="tel" id="phone_number" formControlName="phone_number" class="w-full px-4 py-2 border rounded mb-4">

        <label for="current_password" class="block mb-2">Current Password:</label>
        <input type="password" id="current_password" formControlName="current_password" class="w-full px-4 py-2 border rounded mb-4">

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" formControlName="new_password" class="w-full px-4 py-2 border rounded mb-4">

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" formControlName="confirm_password" class="w-full px-4 py-2 border rounded mb-4">

        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>
</div>
