<div class="container mx-auto mt-8">
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-4 bg-white rounded shadow-md">

    <div class="mb-4">
      <label for="destination" class="block text-gray-700 text-sm font-bold mb-2">Destination:</label>
      <input type="text" id="destination" formControlName="destination" class="w-full p-2 border border-gray-300 rounded" required>
    </div>

    <div class="mb-4">
      <label for="duration" class="block text-gray-700 text-sm font-bold mb-2">Duration (in days):</label>
      <input type="number" id="duration" formControlName="duration" class="w-full p-2 border border-gray-300 rounded" required>
    </div>

    <div class="mb-4">
      <label for="start_date" class="block text-gray-700 text-sm font-bold mb-2">Start Date:</label>
      <input type="date" id="start_date" formControlName="start_date" class="w-full p-2 border border-gray-300 rounded" required>
    </div>

    <div class="mb-4">
      <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
      <input type="number" id="price" formControlName="price" class="w-full p-2 border border-gray-300 rounded" required>
    </div>

    <div class="mb-4">
      <label for="category_id" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
      <select id="category_id" formControlName="category_id" class="w-full p-2 border border-gray-300 rounded" required>
        <option value="" disabled>Select a category</option>
        <option *ngFor="let category of categories" [value]="category.category_id">{{ category.category_name }}</option>
      </select>
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Event</button>
  </form>
</div>
