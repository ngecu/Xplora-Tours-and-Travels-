<app-navbar></app-navbar>

<div class="container mx-auto mt-8 flex justify-center items-center">
  <div class="bg-white p-8 rounded shadow-md max-w-md">
    <div *ngIf="currentUser">
      <h2>Your Profile</h2>
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <label for="fullName" class="block mb-2">Full Name:</label>
        <input type="text" id="fullName" name="fullName" [value]="currentUser.full_name" disabled class="w-full px-4 py-2 border rounded mb-4">

        <label for="email" class="block mb-2">Email:</label>
        <input type="email" id="email" name="email" [value]="currentUser.email" disabled class="w-full px-4 py-2 border rounded mb-4">

        <label for="phone_number" class="block mb-2">Phone Number:</label>
        <input type="tel" [value]="currentUser.phone_number" disabled class="w-full px-4 py-2 border rounded mb-4">

        <label for="new_password" class="block mb-2">New Password:</label>
        <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded mb-4">

        <label for="confirm_password" class="block mb-2">Confirm Password:</label>
        <input type="password" formControlName="confirm_password" class="w-full px-4 py-2 border rounded mb-4">

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-400 focus:bg-blue-400 update-button">Update Profile</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
