<app-navbar></app-navbar>

<div class="container mx-auto mt-8 flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md">
      <div *ngIf="currentUser">
        <h2>{{ currentUser.full_name }}'s Profile</h2>
        <form  (ngSubmit)="updateProfile()" >
          <label for="fullName" class="block mb-2">Full Name:</label>
          <input type="text" id="fullName" name="fullName" [(ngModel)]="currentUser.full_name" disabled class="w-full px-4 py-2 border rounded mb-4">
  
          <label for="email" class="block mb-2">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="currentUser.email" disabled class="w-full px-4 py-2 border rounded mb-4">
  
          <label for="phone_number" class="block mb-2">Phone Number:</label>
          <input type="tel" [(ngModel)]="currentUser.phone_number" disabled class="w-full px-4 py-2 border rounded mb-4">
  
  
          <label for="new_password" class="block mb-2">New Password:</label>
          <input type="password"  class="w-full px-4 py-2 border rounded mb-4" formControlName="password">
  
          <label for="confirm_password" class="block mb-2">Confirm Password:</label>
          <input type="password" class="w-full px-4 py-2 border rounded mb-4" formControlName="confirm_password">
  
          <button type="submit">Update Profile</button>
        </form>
      </div>
    </div>
  </div>
