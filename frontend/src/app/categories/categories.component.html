
<app-navbar></app-navbar>

<div class="container mx-auto mt-8 text-center">


  <div class="bg-white p-4 rounded shadow-md mt-8">
    <h2 class="text-2xl font-semibold mb-4">Tour Categories</h2>

    <!-- Add router link to the button -->
    <a routerLink="/new_category" class="bg-blue-500 text-white px-4 py-2 rounded">New Category</a>
      
    <table class="w-full border-collapse border border-gray-300">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">Name</th>
           
          </tr>
        </thead>
        <tbody>
          <!-- Show this row if categories array is empty -->
          <tr *ngIf="categories.length === 0">
            <td colspan="2" class="text-center py-4">
              No categories available. <button (click)="navigateToNewCategory()">Create a new category</button>.
            </td>
          </tr>
      
          <!-- Show rows for each category -->
          <tr *ngFor="let cat of categories; let i = index" class="hover:bg-gray-100">
            <td class="py-2 px-4 border-b">{{ cat.category_name }}</td>
            
          </tr>
        </tbody>
      </table>

      
  </div>
  
  

</div>
