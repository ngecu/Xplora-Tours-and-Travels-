<div class="container mx-auto mt-8 flex justify-center items-center">
    <form class="bg-white p-8 rounded shadow-md max-w-md">
        <h2 class="text-2xl font-semibold mb-4">User Registration</h2>

        <label for="full_name" class="block mb-2">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" class="w-full px-4 py-2 border rounded mb-4" >

                    <label for="email" class="block mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded mb-4" >

                    <label for="phone_number" class="block mb-2">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" class="w-full px-4 py-2 border rounded mb-4" >

                    <label for="password" class="block mb-2">Password:</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded mb-4" >


            <label for="password">Confirm Password:</label>
            <input type="password" id="confirm_password" class="w-full px-4 py-2 border rounded mb-4" name="confirm_password" >


            <button type="submit">Register</button>

</form>
</div>
