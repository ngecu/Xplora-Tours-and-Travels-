<div class="container mx-auto mt-8 flex justify-center items-center">

  <form [formGroup]="registrationForm" (ngSubmit)="createUser()" class="bg-white p-8 rounded shadow-md max-w-md">

    <h2 class="text-2xl font-semibold mb-4">User Registration</h2>

    <label for="full_name" class="block mb-2">Full Name:</label>
    <input type="text"  formControlName="fullName" class="w-full px-4 py-2 border rounded mb-4">

    <label for="email" class="block mb-2">Email:</label>
    <input type="email" id="email" name="email" formControlName="email" class="w-full px-4 py-2 border rounded mb-4">

    <label for="phone_number" class="block mb-2">Phone Number:</label>
    <input type="tel" formControlName="phone_number"  class="w-full px-4 py-2 border rounded mb-4">

    <label for="password" class="block mb-2">Password:</label>
    <input type="password" formControlName="password"  class="w-full px-4 py-2 border rounded mb-4">


    <label for="password">Confirm Password:</label>
    <input type="password" formControlName="confirm_password" class="w-full px-4 py-2 border rounded mb-4" name="confirm_password">


    <button type="submit">Register</button>

  </form>
</div>
